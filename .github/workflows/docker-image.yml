name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build Docker image
        run: docker build -t test .

  deploy:
    name: Deploy
    runs-on: self-hosted
    steps:
      - name: Run Container
        run: docker run -d -p 8080:8000 --restart=always --name test test
